<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">✏️ Edit Task</h1>

        <form method="POST" action="/edit/{{ task.id }}" class="space-y-4">
            <div>
                <label for="content" class="block text-gray-700 font-medium mb-1">Task Content:</label>
                <input 
                    type="text" 
                    id="content" 
                    name="content" 
                    value="{{ task.content }}" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <input 
                type="submit" 
                value="Update Task" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
            >
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mt-4 text-red-500">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="text-center mt-6">
            <a href="/" class="text-blue-500 hover:underline">← Back to Task List</a>
        </div>
    </div>
</body>
</html>
