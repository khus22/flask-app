<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>

    <!-- Form to add new task -->
    <form method="POST" action="/">
        <input type="text" name="content" placeholder="Enter a task" required>
        <input type="submit" value="Add Task">
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }} 
                <!-- Edit link -->
                <a href="{{ url_for('edit', id=task.id) }}">Edit</a> | 
                <!-- Delete link -->
                <a href="{{ url_for('delete', id=task.id) }}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
