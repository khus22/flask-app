<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ğŸ“ Task Manager</h1>

        <!-- Form to add new task -->
        <form method="POST" action="/" class="flex gap-2 mb-6">
            <input 
                type="text" 
                name="content" 
                placeholder="Enter a task" 
                required
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <input 
                type="submit" 
                value="Add Task"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
            >
        </form>

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Tasks:</h2>
        <ul class="space-y-4">
            {% for task in tasks %}
            <li class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm">
                <span class="text-gray-800">{{ task.content }}</span>
                <div class="space-x-2">
                    <a href="{{ url_for('edit', id=task.id) }}" class="text-blue-500 hover:underline">Edit</a>
                    <a href="{{ url_for('delete', id=task.id) }}" onclick="return confirm('Are you sure you want to delete this task?');" class="text-red-500 hover:underline">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
